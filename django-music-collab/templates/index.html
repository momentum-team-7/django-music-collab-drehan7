{% extends 'base.html' %}

{% block content %}
    <h1>Albums</h1>

    {% for album in albums %}
    <ul>
        <li>{{ album.title }} (Released: {{ album.song_year }})<br>Artist: <a href="{% url 'artist_info' pk=album.artist.pk %}">{{ album.artist.name }}</a></li>
    </ul>
    {% endfor %}

{% endblock %}
