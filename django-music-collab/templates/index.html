<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Albums</h1>

    {% for album in albums %}
    <ul>
        <li>{{ album.title }} (Released: {{ album.song_year }})<br>Artist: {{ album.artist.name }}<br>&emsp;Birthday: {{ album.artist.birthday }}<br>&emsp;Genre: {{ album.artist.genre }}</li>
    </ul>
    {% endfor %}

    
</body>
</html>
