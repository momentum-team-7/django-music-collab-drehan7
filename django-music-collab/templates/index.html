{% extends 'base.html' %}

{% block content %}
    <h1>Albums</h1>

    {% for album in albums %}
    <ul>
        <li>{{ album.title }} (Released: {{ album.song_year }})<br>Artist: {{ album.artist.name }}<br>&emsp;Birthday: {{ album.artist.birthday }}<br>&emsp;Genre: {{ album.artist.genre }}</li>
    </ul>
    {% endfor %}

{% endblock %}
