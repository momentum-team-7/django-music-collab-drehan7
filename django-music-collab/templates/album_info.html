{% extends 'base.html' %}
{% block content %}
<div class="description">
    {% if album.album_photo %}
    <div class="album-image">
        <img src="{{album.album_photo}}" alt="{{album.title}}">
    </div>
    {% endif %}
    {{ album.title}}
    <br>
    <a href="{% url 'artist_info' pk=album.artist.pk %}">{{ album.artist.name }}</a>
    <br>
    {{album.album_year}}
    <br>
</div>
<a href="{% url 'albums' %}">Back</a>
{% endblock %}
