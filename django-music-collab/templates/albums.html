{% extends 'base.html' %}
{% block content %}

<h1 class="page-title">Albums</h1>

<div class="main-container">

    {% for album in albums %}
        <div class="album-title">
            <a href="{% url 'album_info' pk=album.pk %}">{{ album.title }}</a>
        </div>
    {% endfor %}

</div>

<div class="main-nav">
<a href="{% url 'index' %}">Back</a>

<a href="{% url 'add_album' %}">Add Album</a>

</div>
{% endblock %}
